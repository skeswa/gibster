apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base

patchesStrategicMerge:
- deployment-patches.yaml

configMapGenerator:
- name: gibster-config
  behavior: merge
  literals:
  - environment=production
  - api-url=https://gibster.sandile.dev

# Secrets will be generated by CI/CD pipeline
# using secretGenerator with envs from secrets.env file