  <!-- Text -->
  <text x="600" y="440" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="72" font-weight="700" text-anchor="middle" fill="white">Gibster</text>
  <text x="600" y="500" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="32" font-weight="400" text-anchor="middle" fill="white" opacity="0.9">Sync your Gibney dance bookings</text>
